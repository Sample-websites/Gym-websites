<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ratings Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
      
      body {
    font-family: Arial, sans-serif;
    text-align: center;
}

h1 {
    margin-top: 30px;
}

#rating-stars {
    font-size: 36px;
}

.star {
    cursor: pointer;
}

#selected-rating {
    margin-top: 20px;
    font-size: 18px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Rate Something</h1>
    <div class="rating">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>
    <p class="selected-rating">Your rating: <span id="selected-rating">0</span></p>
    <input type="text" id="comment-input" placeholder="Enter your comment">
    <button id="submit-btn">Submit</button>
    <div id="comment-section"></div>
  </div>
  <script src="script.js">
      const stars = document.querySelectorAll('.star');
const ratingValue = document.querySelector('#selected-rating');
const commentInput = document.querySelector('#comment-input');
const submitBtn = document.querySelector('#submit-btn');
const commentSection = document.querySelector('#comment-section');

let rating = 0;

stars.forEach(star => {
  star.addEventListener('click', () => {
    rating = parseInt(star.getAttribute('data-value'));
    ratingValue.textContent = rating;
    stars.forEach(s => {
      if (parseInt(s.getAttribute('data-value')) <= rating) {
        s.classList.add('active');
      } else {
        s.classList.remove('active');
      }
    });
  });
});

submitBtn.addEventListener('click', () => {
  const comment = commentInput.value;
  const commentElement = document.createElement('div');
  commentElement.innerHTML = `<p>Rating: ${rating}</p><p>Comment: ${comment}</p>`;
  commentSection.appendChild(commentElement);
  // Clear input field
  commentInput.value = '';
});

  </script>
</body>
</html>
